{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Output SNS{% endblock title %}
{% block content %}
<div class="container">
    <h1>Output SNS</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <br>
         <input class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                class="fas fa-download fa-sm text-white-50"
                type="submit" value="Gerar Output">

    </form>
</div>
{% endblock content %}
